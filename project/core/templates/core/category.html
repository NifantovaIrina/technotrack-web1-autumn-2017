{% extends "core/base.html" %}

{% block content %}
    <body>
    <div class="content">
    <div class="center">
        <div class="row">
            {{ c.name }}
        </div>
        {% for p in posts %}
            <div class="row">
                <div class="col-1-l">
                    <h3> <a href="{% url "posts:post" id=p.id %}">{{ p.title }}</a> </h3>
                </div>
                <div class="col-2-l">
                    <h4>{{ p.date_create }}</h4>
                </div>
            </div>
            <div class="row">
                {{ p.text | linebreaks }}
            </div>

        {% endfor %}

    </div>
    </div>
    </body>
{% endblock %}
