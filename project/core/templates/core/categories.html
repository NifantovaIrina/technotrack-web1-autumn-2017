{% extends "core/base.html" %}

{% block content %}
    <body>
    <div class="content">
    <div class="center">
        <div class="row">
                {% if user.is_authenticated %}
                    <a href="{% url "categories:newcategory" %}">New category</a>
                {% endif %}
        </div>
        {% for c in categories %}
            <div class="row">
                <div class="col-2-l">
                    <a href="{% url "categories:category" id=c.id %}">{{ c.name }}</a>
                </div>
            </div>
            <div class="row">
                {% for post in posts %}
                    {{ post.title }}
                {% endfor %}
            </div>
        {% endfor %}
    </div>
    </div>
    </body>
{%  endblock %}
