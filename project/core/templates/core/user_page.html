{% extends "core/base.html" %}

{% block content %}
    <body>
    <div class="content">
        <div class="center">
                <div class="row">
                    {{ u.username }}
                </div>
{#                <div class="menu">#}
                    {% if u.id == user.id%}
                        <div class="row">
                            <a href="{% url "users:newblog" %}">New blog</a>
                        </div>
                    {% endif %}

                    {% for blog in blogs %}
                        <div class="row">
                        <div class="col-2-l">
                            <h3><a href="{% url "blogs:blog" id=blog.id %}">{{ blog.title }}</a></h3>
                        </div>
                        <div class="col-1-l">
                            <h4> <a href="{% url "users:updateblog" blog_id=blog.id %}">Edit</a></h4>
                        </div>
                        </div>
                    {% endfor %}
{#                </div>#}

        </div>
    </div>
    </body>
{%  endblock %}
